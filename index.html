        <div id="input-country">

        </div>
        <div id="main-country">

        </div>
        <div id="about">About</div>
        <div id="facts-api">Facts API</div>
        <div id="neighbors">
            <div class="neighbor neighbor1">Neighbor1</div>
            <div class="neighbor neighbor2">Neighbor2</div>
            <div class="neighbor neighbor3">Neighbor3</div>
            <div class="neighbor neighbor4">Neighbor4</div>
