<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="input-for-country">
            <h1>Enter a country</h1>
            <input type="text" class="input" id="input-country"/>
        </div>
        <div id="input-for-neighbor">
            <h1>Enter number of neighbors</h1>
            <input type="number" class="input" id="input-neighbor"/>
        </div>
        <div id="submit-button">
            <button id="btn-submit" disabled>Submit</button>
        </div>
        <div id="main-country">
        </div>
        <div id="about">
            <button class="about">About</button>
            <div id="about-modal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <p class="about-modal-text"></p>
                </div>
            </div>
            <button class="contact">Contact</button>
            <div id="contact-modal" class="modal">
                <div class="modal-content">
                <span class="close">&times;</span>
                <p class="contact-modal-text"></p>
                </div>
            </div>
        </div>
        <div id="facts-api"></div>
        <div id="neighbors">
            <div class="neighbor1"></div>
            <div class="neighbor2"></div>
            <div class="neighbor3"></div>
            <div class="neighbor4"></div>
            <div class="neighbor5"></div>
        </div>
        <footer></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
